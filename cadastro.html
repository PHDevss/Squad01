<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <body>  

        <body>  
            
                <div>
                <h1 id="subtitulo">Orange Evolution</h1>
                <h2 id="titulo">Cadastro</h2>
                <h2 id="subtitulo">Matrícula Grátis</h2>
                <br>
            </div>
    
            <!-- Início do formulário -->
            <form>
    
                <fieldset class="grupo">
                    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
    
                    <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset> 

                
    
                <!-- Campo de email com-->
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>

               <!-- Campo de cadastro de senha com-->
               <fieldset class="grupo">
                <div class="campo">
                    <label for="senha"><strong>Senha</strong></label>
                    <input type="text" name="senha" id="senha" required>
                </div>
                
                <div class="campo">
                    <label for="confirmar senha"><strong>Confirmar senha</strong></label>
                    <input type="text" name="confirmar senha" id="confirmar senha" required>
                </div>
            </fieldset> 
                    
                    <br>

                <!-- Botão para enviar o cadastro -->
                <button class="botao" type="submit" onsubmit="">Registrar Gratuitamente</button>            
    
            </form>
    
        </body>
    
    </html>
